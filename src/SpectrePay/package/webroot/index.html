<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Creative Button Styles </title>
		<meta name="description" content="Creative Button Styles  - Modern and subtle styles &amp; effects for buttons" />
		<meta name="keywords" content="button styles, css3, modern, flat button, subtle, effects, hover, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link href="css/swiper.min.css" rel="stylesheet" >
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/currencies.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- Top Navigation -->
			<!--<div class="codrops-top clearfix">
			<a class="codrops-icon codrops-icon-prev" href="http://tympanus.net/Tutorials/WebAudioStylophone/"><span>Previous Demo</span></a>
			<span class="right"><a class="codrops-icon codrops-icon-drop" href="http://tympanus.net/codrops/?p=15430"><span>Back to the Codrops Article</span></a></span>
			</div>-->
			<header>
				<h1>Spectre Pay <span style="color:green;font-size:18px;">A New Way to Pay</span></h1>
			</header>

			<section class="color-4">
				<div id="paymentScreen">
					<div class="payAmount">
						<input type="text" placeholder="Enter your amount" id="amountToPay" style="height:50px">
					</div>
					<br/>
					<br/>
					<!-- Swiper -->
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<img src="img/carte-paypal.png" />
							</div>
							<div class="swiper-slide">
								<img src="img/carte-jcb.png" />
							</div>
							<div class="swiper-slide">
								<img src="img/carte-maestro.png" />
							</div>
							<div class="swiper-slide">
								<img src="img/carte-dinersclub.png" />
							</div>
							<div class="swiper-slide">
								<img src="img/carte-aurore.png" />
							</div>
						</div>
						<!-- Add Pagination -->
						<div class="swiper-pagination"></div>
						<!-- Add Arrows -->
						<div class="swiper-button-next"></div>
						<div class="swiper-button-prev"></div>
					</div>

					<p>
						<a class="btn btn-4 btn-4a icon-arrow-right" id="startPayment">Pay</a>
					</p>
				</div>
				<div id="qrCodeScreen">
					<h2 id="qrCodeTitle"></h2>
					<div class="codeContainer" id='code'>

					</div>
				</div>
			</section>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/jquery.qrcode-0.12.0.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
